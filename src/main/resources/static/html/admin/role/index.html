<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <title></title>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>

    <link rel="stylesheet" href="../../../lib/layui/css/layui.css" media="all"/>
</head>

<body class="layui-layout-body">


        <!-- 内容主体区域 -->
        <div style="padding: 15px;">
            <form class="layui-form" action="">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">角色名称</label>
                    <div class="layui-input-inline">
                        <input type="text" name="name"  id="name" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <button class="layui-btn" lay-submit="" lay-filter="search">查询</button>
                    </div>
                </div>
            </div>
            </form>

            <div class="layui-btn-group btn-action">
                <button class="layui-btn"  data-type="addAction">增加</button>
                <button class="layui-btn"  data-type="editAction">修改</button>
                <button class="layui-btn" data-type="delAction">删除</button>
            </div>
            <table class="layui-hide" id="myTable" lay-filter="myTable"></table>

        </div>


<script src="../../../lib/jquery/jquery.js" ></script>
<script src="../../../lib/layui/layui.js" charset="utf-8"></script>

<script>
    var params;
    var table;
    var layer;
    var form;

    layui.use('layer', function(){
        layer = layui.layer;
    });



    function loadTable(){
        table.render({
            even: true, //开启隔行背景
            id:'myTableId'
            ,elem: '#myTable'
            ,url:'query.do'
            ,where:params
            ,cols: [[
                {type:'numbers'}
                ,{type: 'checkbox'}
                ,{field:'name', title:'角色名称',width:200}
            ]]
            ,page: true
            ,limit:20
            ,height: 'full-160'
        });
    }


    layui.use('table', function(){
                 table = layui.table
                    ,form = layui.form;



            loadTable();//加载表格数据

            //监听单元格编辑
            table.on('edit(myTable)', function(obj){
                var value = obj.value //得到修改后的值
                    ,data = obj.data //得到所在行所有键值
                    ,field = obj.field; //得到字段
                //layer.msg('[ID: '+ data.ID +'] ' + field.toLowerCase() + ' 字段更改为：'+ value);
                $.ajax({
                    url: "update.do",
                    type: "POST",
                    data:"id="+data.id+"&"+field.toLowerCase()+"="+value,
                    success: function(data){
                        console.log(data);
                        layer.msg("更新成功");
                    }
                });
            });




            var $ = layui.$, active = {
                /**
                 *删除业务
                 * */
                delAction: function(){ //获取选中数据
                    var checkStatus = table.checkStatus('myTableId')
                        ,data = checkStatus.data;
                    //layer.alert(JSON.stringify(data));
                    if(!data || data.length==0){
                        layer.alert("您还未选择删除的数据");
                        return false;
                    }
                    layer.confirm('是否确认选择删除的数据？', function(index){
                        //do something
                        for (d in data){
                            $.ajax({
                                url: "del.do",
                                type: "POST",
                                data:"id="+data[d].id,
                                success: function(data){
                                    console.log(data);
                                    loadTable();
                                }
                            });
                        }
                        layer.close(index);

                    });

                },
                /**
                 * 添加业务
                 * */
                addAction:function(){
                    layer.open({type:2,content:"add.html",area:['640px','480px']});
            },
                /**
                 * 修改业务
                 * */
                editAction:function(){
                    var checkStatus = table.checkStatus('myTableId')
                        ,data = checkStatus.data;
                    //layer.alert(JSON.stringify(data));
                    if(!data || data.length==0){
                        layer.alert("您还未选择修改的数据");
                        return false;
                    }
                    if(data.length>1){
                        layer.alert("只能选中一行数据进行修改");
                        return false;
                    }
                    layer.open({type:2,content:"edit.html?id="+data[0].id,area:['640px','480px']});
                }
            };

            $('.btn-action .layui-btn').on('click', function(){
                var type = $(this).data('type');
                active[type] ? active[type].call(this) : '';
            });

            //监听提交
            form.on('submit(search)', function(data){
                /*layer.alert(JSON.stringify(data.field), {
                    title: '最终的提交信息'
                });*/
                params=data.field;

                loadTable();
                return false;
            });

        });



</script>
</body>

</html>
