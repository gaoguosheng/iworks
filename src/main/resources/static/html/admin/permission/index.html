<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <title></title>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>

    <link rel="stylesheet" href="../../../lib/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../../lib/zTree/css/zTreeStyle/zTreeStyle.css"/>
    <style type="text/css">
        .ztree li span.button.add {margin-left:2px; margin-right: -1px; background-position:-144px 0; vertical-align:top; *vertical-align:middle}
    </style>

</head>

<body class="layui-layout-body">


<div class="layui-row">
    <div class="layui-col-sm3">
        <div class="zTreeDemoBackground left" style="overflow-y: auto;height: 300px;">
            <ul id="treeDemo" class="ztree"></ul>
        </div>
    </div>
    <div class="layui-col-sm3">
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">菜单名菜</label>
                    <div class="layui-input-inline">
                        <input type="text" name="name"  id="name" autocomplete="off" class="layui-input" required>
                        <input type="hidden" name="pid" id="pid">
                        <input type="hidden" name="id" id="id">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">链接</label>
                    <div class="layui-input-inline">
                        <input type="text" name="url"  id="url" autocomplete="off" class="layui-input" required width="100">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">序列</label>
                    <div class="layui-input-inline">
                        <input type="text" name="orderno"  id="orderno" autocomplete="off" class="layui-input" required >
                    </div>
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">描述</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入内容" class="layui-textarea" name="descritpion"  id="descritpion"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label  class="layui-form-label"></label>
                    <div class="layui-input-inline">
                        <button class="layui-btn" lay-submit="" lay-filter="save">保存</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>





<script src="../../../lib/jquery/jquery.js" ></script>
<script src="../../../lib/layui/layui.js" charset="utf-8"></script>
<script src="../../../lib/zTree/jquery.ztree.all.js"></script>

<script>
    var params;
    /**
     * 初始化
     * */
    function init(){

        layui.use('table', function(){
                var table = layui.table
                    ,form = layui.form;

            //监听提交
            form.on('submit(save)', function(data){
                /*layer.alert(JSON.stringify(data.field), {
                    title: '最终的提交信息'
                });*/
                params=data.field;
                console.log(params);
                $.ajax({
                    url: "update.do",
                    type: "POST",
                    data:params,
                    success: function(data){

                    }
                });


                return false;
            });

        });
    }

    init();


    var setting = {
        async:{enable :true},
        view: {
            addHoverDom: addHoverDom,
            removeHoverDom: removeHoverDom,
            selectedMulti: false
        },
        check: {
            enable: false
        },
        edit: {
            enable: true,
            showRemoveBtn: true,
            showRenameBtn: false,
            removeTitle: "删除菜单"
        },

        data: {
            key:{
                url:"xUrl"
            },
            simpleData: {
                enable: true,
                idKey: "id",
                pIdKey: "pid",
                rootPId: ""
            }
        },
        callback: {
            onCheck: zTreeOnCheck,
            onClick: zTreeOnClick,
            beforeRemove: zTreeBeforeRemove
        }
    };

    function zTreeOnCheck(event, treeId, treeNode) {
        alert(treeNode.tId + ", " + treeNode.name + "," + treeNode.checked);
    };

    function zTreeOnClick(event, treeId, treeNode) {
        //alert(treeNode.tId + ", " + treeNode.name);
        $("#url").val(treeNode.url);
        $("#name").val(treeNode.name);
        $("#descritpion").val(treeNode.descritpion);
        $("#id").val(treeNode.id);
        $("#pid").val(treeNode.pid);
        $("#orderno").val(treeNode.orderno);
    };

    var newCount = 1;
    function addHoverDom(treeId, treeNode) {
        var sObj = $("#" + treeNode.tId + "_span");
        if (treeNode.editNameFlag || $("#addBtn_"+treeNode.tId).length>0) return;
        var addStr = "<span class='button add' id='addBtn_" + treeNode.tId
            + "' title='添加菜单' onfocus='this.blur();'></span>";
        sObj.after(addStr);
        var btn = $("#addBtn_"+treeNode.tId);
        if (btn) btn.bind("click", function(){
            var zTree = $.fn.zTree.getZTreeObj("treeDemo");
            $.ajax({
                url: "getNewId.do",
                type: "POST",
                data:{},
                dataType:"json",
                success: function(data){
                    var id  = data.id;
                    var newNode  = zTree.addNodes(treeNode, {id:id, pId:treeNode.id, name:"新建菜单"});

                    $.ajax({
                        url: "add.do",
                        type: "POST",
                        data:{id:id,name:"新建菜单",pid:treeNode.id},
                        dataType:"json",
                        success: function(data){
                            init_tree();
                            $("#id").val(id);
                            $("#name").val("新建菜单");
                            $("#pid").val(treeNode.id);
                            zTree.selectNode(newNode);
                        }
                    });
                }
            });


            return false;
        });
    };
    function removeHoverDom(treeId, treeNode) {
        $("#addBtn_"+treeNode.tId).unbind().remove();
    };

    function zTreeBeforeRemove(treeId, treeNode) {
        if(confirm("是否确认删除该节点")){
            $.ajax({
                url: "del.do",
                type: "POST",
                data:{id:treeNode.id},
                dataType:"json",
                async: false,
                success: function(data){
                    console.log(data);
                }
            });
            return true;
        }else{
            return false;
        }
    }


    $(document).ready(function(){
        init_tree();
    });
    //-->

    function init_tree(){
        $.ajax({
            url: "query.do",
            type: "POST",
            data:{},
            dataType:"json",
            success: function(data){
                console.log(data);
                $.fn.zTree.init($("#treeDemo"), setting, data);
                var zTree = $.fn.zTree.getZTreeObj("treeDemo");
                zTree.expandAll(true);
            }
        });
    }

</script>
</body>

</html>
