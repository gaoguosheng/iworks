<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <title></title>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>

    <link rel="stylesheet" href="../../../lib/layui/css/layui.css" media="all"/>
</head>

<body class="layui-layout-body">


        <!-- 内容主体区域 -->
        <div style="padding: 15px;">
            <form class="layui-form" action="">
                <input type="hidden" id="cmswork_ids" th:value="${cmswork.ids}"/>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">账号</label>
                    <div class="layui-input-inline">
                        <input type="text" name="usercode"  id="usercode" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">姓名</label>
                    <div class="layui-input-inline">
                        <input type="text" name="username"  id="username" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <button class="layui-btn" lay-submit="" lay-filter="search">查询</button>
                    </div>
                </div>
            </div>
            </form>

            <div class="layui-btn-group btn-action">
                <button class="layui-btn"  data-type="saveAction">指派人员</button>
            </div>
            <table class="layui-hide" id="myTable" lay-filter="myTable"></table>

        </div>


<script src="../../../lib/jquery/jquery.js" ></script>
<script src="../../../lib/layui/layui.js" charset="utf-8"></script>

<script>
    var params;
    var table;
    var layer;
    var form;

    layui.use('layer', function(){
        layer = layui.layer;
    });



    function loadTable(){
        table.render({
            even: true, //开启隔行背景
            id:'myTableId'
            ,elem: '#myTable'
            ,url:'../user/query.do'
            ,where:params
            ,cols: [[
                {type:'numbers'}
                ,{type: 'checkbox'}
                ,{field:'usercode', title:'账号',width:200}
                ,{field:'username', title:'姓名',width:200}
                ,{field:'orgname', title:'组织',width:200}
                ,{field:'rolename', title:'角色',width:200}
            ]]
            ,page: true
            ,limit:20
            ,height: 'full-160'
        });
    }


    layui.use('table', function(){
                 table = layui.table
                    ,form = layui.form;



            loadTable();//加载表格数据




            var $ = layui.$, active = {
                /**
                 *指派业务
                 * */
                saveAction: function(){ //获取选中数据
                    var checkStatus = table.checkStatus('myTableId')
                        ,data = checkStatus.data;
                    //layer.alert(JSON.stringify(data));
                    if(!data || data.length==0){
                        layer.alert("您还未选择数据");
                        return false;
                    }
                    if(data.length>1){
                        layer.alert("只能指派一个人员");
                        return false;
                    }
                    layer.confirm('是否确认指派？', function(index){
                        //do something
                          var ids = $("#cmswork_ids").val();
                          var idArray = ids.split(",");
                          for(i in idArray){
                              $.ajax({
                                  url: "update.do",
                                  type: "POST",
                                  data:{touser:data[0].usercode,id:idArray[i]},
                                  success: function(data){
                                      console.log(data);
                                  }
                              });
                          }

                            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                            parent.layer.close(index); //再执行关闭
                            parent.loadTable();

                        layer.close(index);

                    });

                }
            };

            $('.btn-action .layui-btn').on('click', function(){
                var type = $(this).data('type');
                active[type] ? active[type].call(this) : '';
            });

            //监听提交
            form.on('submit(search)', function(data){
                /*layer.alert(JSON.stringify(data.field), {
                    title: '最终的提交信息'
                });*/
                params=data.field;

                loadTable();
                return false;
            });

        });



</script>
</body>

</html>
