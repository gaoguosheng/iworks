<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <title></title>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>

    <link rel="stylesheet" href="../../../lib/layui/css/layui.css" media="all"/>
</head>

<body class="layui-layout-body" style="margin: 10px;">

        <!-- 内容主体区域 -->
        <form class="layui-form" action="">
            <input type="hidden" id="orgname" th:value="${problem.orgname}">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">日期范围</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" id="daterange" name="daterange" placeholder=" - " th:value="${problem.daterange}">
                    </div>
                </div>

                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <button class="layui-btn" lay-submit="" lay-filter="search">查询</button>
                    </div>
                </div>
            </div>
        </form>


        <div id="problemCauseTotalContainer" ></div>









<script src="../../../lib/jquery/jquery.js" ></script>
<script src="../../../lib/layui/layui.js" charset="utf-8"></script>
<script src="../../../lib/echarts/echarts.min.js"></script>

<script>
    var params={orgname:$("#orgname").val(),daterange:$("#daterange").val()};
    var form;

    /**
     * 初始化
     * */
    function init(){


        layui.use('laydate', function(){
            var laydate = layui.laydate;
            //日期范围
            laydate.render({
                elem: '#daterange'
                ,range: true
            });
        });

        layui.use('table', function(){
                    form = layui.form;

            //监听提交
            form.on('submit(search)', function(data){
                /*layer.alert(JSON.stringify(data.field), {
                    title: '最终的提交信息'
                });*/
                params=data.field;
                loadWorksTotal(params);//当周工作量统计
                return false;
            });



        });
    }



    function loadProblemCauseTotal(params){
        $.ajax({
            url: "causeTotal.do",
            type: "POST",
            data:params,
            dataType:'json',
            success: function(data){
                console.log(data);
                var xdata= new Array();
                var ydata=new Array();
                for(i in data){
                    xdata[i]=data[i].NAME;
                    ydata[i]={value:data[i].COUNTER,name:data[i].NAME};
                }
                load_pie_charts("问题原因分析","problemCauseTotalContainer",xdata,ydata);
            }
        });
    }

    function load_pie_charts(title,id,xdata,ydata){
        var dom = document.getElementById(id);
        var myChart = echarts.init(dom);
        var app = {};
        option = null;
        option = {
            title : {
                text: title,
                x:'center'
            },
            tooltip : {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c} ({d}%)"
            },
            legend: {
                orient: 'vertical',
                left: 'left',
                data: xdata
            },
            series : [
                {
                    name: '问题原因',
                    type: 'pie',
                    radius : '55%',
                    center: ['50%', '60%'],
                    label: {
                        normal: {
                            show: true,
                            formatter: '{b}: {c}({d}%)'
                        }
                    },
                    data:ydata,
                    itemStyle: {
                        emphasis: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }
            ]
        };

        if (option && typeof option === "object") {
            myChart.setOption(option, true);
        }
    }


    init();

    $(function(){
        var h = $(window).height() -100;
        $("#problemCauseTotalContainer").css("height",h+"px");
        loadProblemCauseTotal(params);
    });

</script>
</body>


</html>
