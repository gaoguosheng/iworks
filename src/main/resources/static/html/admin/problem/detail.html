<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <title></title>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>

    <link rel="stylesheet" href="../../../lib/layui/css/layui.css" media="all"/>
</head>

<body>


        <!-- 内容主体区域 -->
        <div style="padding: 15px;">
            <form class="layui-form" action="">

                <input type="hidden" id="id" name="id" th:value="${problem.id}">

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">分类</label>
                        <div class="layui-input-inline">
                            <select name="category" >
                                <option th:each="d,i : ${categorys}" th:value="${d.code}" th:text="${d.name}" th:selected="${d.code==problem.category}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">严重级别</label>
                        <div class="layui-input-inline">
                            <select name="severity" >
                                <option th:each="d,i : ${severitys}" th:value="${d.code}" th:text="${d.name}" th:selected="${d.code==problem.severity}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">原因类别</label>
                        <div class="layui-input-inline">
                            <select name="causetype" >
                                <option th:each="d,i : ${causetypes}" th:value="${d.code}" th:text="${d.name}" th:selected="${d.code==problem.causetype}"></option>
                            </select>
                        </div>
                    </div>


                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">摘要</label>
                        <div class="layui-input-inline">
                            <input type="text" name="title"  id="title" autocomplete="off" class="layui-input"  th:value="${problem.title}" maxlength="50" readonly style="width: 550px;">
                        </div>
                    </div>
                </div>


                <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">内容</label>
                    <div class="layui-input-inline">
                        <textarea placeholder="请输入内容" class="layui-textarea" id="content" name="content" style="width: 550px;" th:text="${problem.content}" maxlength="500" readonly></textarea>
                    </div>
                </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">原因分析</label>
                        <div class="layui-input-inline">
                            <textarea placeholder="请输入内容" class="layui-textarea" id="cause" name="cause" style="width: 550px;" th:text="${problem.cause}" maxlength="500" readonly></textarea>
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">解决方法</label>
                        <div class="layui-input-inline">
                            <textarea placeholder="请输入内容" class="layui-textarea" id="solve" name="solve" style="width: 550px;" th:text="${problem.solve}" maxlength="500" readonly></textarea>
                        </div>
                    </div>
                </div>




            </form>


        </div>


<script src="../../../lib/jquery/jquery.js" ></script>
<script src="../../../lib/layui/layui.js" charset="utf-8"></script>


<script>
    layui.use('table', function() {
        var table = layui.table
            , form = layui.form;

        //监听提交
        form.on('submit(save)', function(data){
            /*layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            });*/
            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
            parent.layer.close(index); //再执行关闭
            return false;
        });
    });


</script>
</body>

</html>
