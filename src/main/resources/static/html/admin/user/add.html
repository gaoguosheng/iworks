<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <title></title>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>

    <link rel="stylesheet" href="../../../lib/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../../lib/zTree/css/zTreeStyle/zTreeStyle.css"/>
</head>

<body class="layui-layout-body">


        <!-- 内容主体区域 -->
        <div style="padding: 15px;">
            <form class="layui-form" action="">
                <input type="hidden" id="admin_orgid" th:value="${admin.orgid}">
                <input  type="hidden" id="orgid"  name="orgid" value="1"/>
                <div class="layui-form-item">
                    <label class="layui-form-label">组织</label>
                <div class="zTreeDemoBackground left" style="overflow-y: auto;height: 150px;">
                    <ul id="treeDemo" class="ztree"></ul>
                </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">角色</label>
                    <div class="layui-input-block">
                        <select name="roleid" >
                            <option th:each="r,i : ${roles}" th:text="${r.name}"  th:value="${r.id}" th:if="${r.id!=999}"></option>
                        </select>
                    </div>
                </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">账号</label>
                    <div class="layui-input-inline">
                        <input type="text" name="usercode"  id="usercode" autocomplete="off" class="layui-input" required>
                    </div>
                </div>
            </div>

                <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">姓名</label>
                    <div class="layui-input-inline">
                        <input type="text" name="username"  id="username" autocomplete="off" class="layui-input" required>
                    </div>
                </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">&nbsp;</label>
                        <div class="layui-input-inline">
                            <button class="layui-btn" lay-submit="" lay-filter="save">保存</button>
                        </div>
                    </div>
                </div>



            </form>


        </div>


<script src="../../../lib/jquery/jquery.js" ></script>
<script src="../../../lib/layui/layui.js" charset="utf-8"></script>
<script src="../../../lib/zTree/jquery.ztree.all.js"></script>

<script>
    var params;
    /**
     * 初始化
     * */
    function init(){

        layui.use('table', function(){
                var table = layui.table
                    ,form = layui.form;

            //监听提交
            form.on('submit(save)', function(data){
                /*layer.alert(JSON.stringify(data.field), {
                    title: '最终的提交信息'
                });*/
                params=data.field;

                $.ajax({
                    url: "add.do",
                    type: "POST",
                    data:params,
                    success: function(data){
                        layer.msg("新增用户成功");
                        //当你在iframe页面关闭自身时
                        var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                        parent.layer.close(index); //再执行关闭
                        parent.loadTable();
                    }
                });


                return false;
            });

        });
    }

    init();

    var setting = {
        view: {
            selectedMulti: false
        },
        data: {
            simpleData: {
                enable: true,
                idKey: "id",
                pIdKey: "pid",
                rootPId: ""
            }
        },
        callback: {
            onClick: zTreeOnClick
        }
    };

    $(document).ready(function(){
        $.ajax({
            url: "../org/query.do",
            type: "POST",
            data:{orgid:$("#admin_orgid").val()},
            dataType:"json",
            success: function(data){
                console.log(data);
                $.fn.zTree.init($("#treeDemo"), setting, data);
                var zTree = $.fn.zTree.getZTreeObj("treeDemo");
                zTree.expandAll(true);
                var nodes = zTree.getNodes();
                if (nodes.length>0) {
                    zTree.selectNode(nodes[0]);
                    $("#orgid").val(nodes[0].id);
                }
            }
        });

    });

    function zTreeOnClick(event, treeId, treeNode) {
        $("#orgid").val(treeNode.id);
    };

</script>
</body>

</html>
