<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <title></title>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>

    <link rel="stylesheet" href="../../../lib/layui/css/layui.css" media="all"/>
</head>

<body class="layui-layout-body">


        <!-- 内容主体区域 -->
        <div style="padding: 15px;">
            <form class="layui-form" action="">

                <input type="hidden" id="id"  name="id" th:value="${datadict.id}">

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">分类</label>
                        <div class="layui-input-inline">
                            <select name="ddtype" >
                                <option value="0">一级分类</option>
                                <option th:each="d,i : ${ddtypes}" th:value="${d.code}" th:text="${d.name}" th:selected="${datadict.ddtype==d.code}"></option>
                            </select>
                        </div>
                    </div>
                </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">代码</label>
                    <div class="layui-input-inline">
                        <input type="text" name="code"  id="code" autocomplete="off" class="layui-input"  maxlength="20" th:value="${datadict.code}">
                    </div>
                </div>
            </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">名称</label>
                        <div class="layui-input-inline">
                            <input type="text" name="name"  id="name" autocomplete="off" class="layui-input"  maxlength="20" th:value="${datadict.name}">
                        </div>
                    </div>
                </div>


                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">&nbsp;</label>
                        <div class="layui-input-inline">
                            <button class="layui-btn" lay-submit="" lay-filter="save">保存</button>
                        </div>
                    </div>
                </div>



            </form>


        </div>


<script src="../../../lib/jquery/jquery.js" ></script>
<script src="../../../lib/layui/layui.js" charset="utf-8"></script>


<script>
    var params;
    /**
     * 初始化
     * */
    function init(){

        layui.use('table', function(){
                var table = layui.table
                    ,form = layui.form;

            //监听提交
            form.on('submit(save)', function(data){
                /*layer.alert(JSON.stringify(data.field), {
                    title: '最终的提交信息'
                });*/
                params=data.field;

                $.ajax({
                    url: "update.do",
                    type: "POST",
                    data:params,
                    success: function(data){
                        layer.msg("保存成功");
                        //当你在iframe页面关闭自身时
                        var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                        parent.layer.close(index); //再执行关闭
                        parent.loadTable();
                    }
                });


                return false;
            });

        });
    }

    init();



</script>
</body>

</html>
